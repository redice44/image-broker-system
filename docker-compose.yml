version: "3.3"

services:
  image-source:
    build:
      context: ./image-source
      dockerfile: ./docker/Dockerfile
    environment:
      POLL_INTERVAL: 5000
      IMAGE_DIR: "./tmp"
      IMAGE_SOURCE: ""
      RABBITMQ_USER: ""
      RABBITMQ_PASS: ""
      RABBITMQ_URL: ""
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      AWS_ENDPOINT: ""
      S3_BUCKET: ""
    volumes:
      - ./image-source:/usr/src/app
      - image-source_node_modules:/usr/src/app/node_modules

volumes:
  image-source_node_modules:
